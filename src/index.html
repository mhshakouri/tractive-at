<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tractive Dev Task!</title>
</head>

<body>
    <header>
        <h1>Tractive Dev Task</h1>
    </header>
    <main>
        <custom-products-bar>
        </custom-products-bar>
    </main>
    <footer>
        <p>Some footer notes</p>
    </footer>

    <template id="custom-product-template">
        <li class="product">
            <a href="#">
                <span class="img-box">
                    <img src="#" alt="">
                </span>
                <span class="text-box">
                    <span class="name"></span>
                    <span class="price"></span>
                </span>
            </a>
            <button></button>
        </li>
    </template>
    <template id="custom-products-bar-template">
        <section class="custom-products-bar">
            <ul class="products" id="productsPlaceholder"></ul>
            <div class="slidebar">
                <input type="range" min="1" max="100" value="0" class="slidebar-range" id="slidebarRange">
            </div>
        </section>
    </template>
</body>

</html>
